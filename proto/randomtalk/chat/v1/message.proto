syntax = "proto3";
package randomtalk.chat.v1;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/xfrr/randomtalk/proto/v1/chatpb";

message Message {
  string message_id = 1;
  string sender_id = 2;
  string session_id = 3;
  string content = 4;
  google.protobuf.Timestamp timestamp = 5;
}
